<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Profile Quests</h1>
    <table id="quests" class="display">
        <thead>
            <tr>
                <th>Quest Name</th>
                <th>Condition Description</th>
                <th>Condition Type</th>
            </tr>
        </thead>
        <tbody>
            {% for quest in quests %}
                {% for condition in quest.conditions %}
                <tr>
                    <td>{{ quest.name }}</td>
                    <td>{{ condition }}</td>
                </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#quests').DataTable();
        });
    </script>
</body>
</html>

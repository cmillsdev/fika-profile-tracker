<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Player</title>
</head>
<body>
    <h1>Select a Player</h1>
    <ul>
        {% for username, pid in players.items() %}
            <li>
                <a href="{{ url_for('profile', pid=pid) }}">{{ username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1 align="center">QUESTS</h1>
    <table id="quests" class="display">
        <thead>
            <tr>
                <th align="left">QUEST</th>
                <th align="left">PROGRESS</th>
                <th align="left">CONDITIONS</th>
            </tr>
        </thead>
        <tbody>
            {% for quest in quests %}
                {% for condition in quest.conditions %}
                <tr>
                    <td>{{ quest.name }}</td>
                    <td align="center">{{ condition.progress }}</td>
                    <td>{{ condition.description|safe }}</td>
                </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#quests').DataTable();
        });
    </script>
</body>
</html>
